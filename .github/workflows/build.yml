name: Build Starter Template

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'templates/starter/**'
  pull_request:
    branches:
      - main
    paths:
      - 'templates/starter/**'

jobs:
  build-starter-template:
    uses: ./.github/workflows/build-template.yml
    with:
      template: 'starter'
      arch: 'aarch64-darwin'
